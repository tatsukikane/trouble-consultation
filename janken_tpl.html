<header>
  <h1>「美川憲一の打ち明けなさいよ。」</h1>
</header>

<main>
  <!-- btnがクリックされたら隠す -->
  <div class="input_area" id ="input_area">
    <div class="input_area_human">
      <!-- 吹き出しにする -->
      <img src="./img/美川憲一bad.jpg" alt="" id="top_img"> 
      <div class="input_area_form">
        <h1>悩み事?言ってみなさいよ。</h1>
        <input type="text" id="inputtxt"><button id="btn">打ち明ける。</button>
      </div>
    </div>
  </div>

  <!-- btnクリック後に表示 -->
  <div class="output_area" id="output_area">
    <div class="output_img" id="output_img"></div>
    <div class="output_area_mein" id="output_area_mein">
      <h1 class="output_text" id="output_text"></h1>
      <h1 class="output_comment" id="output_comment"></h1>
  </div>
  </div>

  <!-- <ul>
    <li id="gu_btn">グー</li>

  <div id="judgment">勝ち</div> -->
</main>

<footer></footer>
<script>
  
  //ボタン挙動
  $("#btn").on("click", function(){
    const n = Math.random() * 3;
    const number = Math.ceil(n);
    let savetext = $("#inputtxt").val();
    $("#input_area").hide();
    $("#output_area_mein").show();
    // alert(savetext);

    if(number == 1){
      $("#output_img").html('<img src="./img/美川憲一2.png">');
      $("#output_text").text(savetext + "かで悩んでるのね。。");
      $("#output_comment").text("そんなのGOよ。なに悩んでんのよ。あんたほんとばかねぇ。");
    }else if(number == 2){
      $("#output_img").html('<img src="./img/美川憲一3.png">');
      $("#output_text").text(savetext + "かで悩んでるのね。。");
      $("#output_comment").text("んん~そおねぇ。。。1週間保留");
    }else{
      $("#output_img").html('<img src="./img/美川憲一1.png">');
      $("#output_text").text(savetext + "かで悩んでるのね。。");
      $("#output_comment").text("却下");
    }
  });
